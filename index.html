<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSMemKit - 포켓몬스터 골드/실버 메모리 에디터</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">GSMemKit</h1>
            <p class="subtitle">포켓몬스터 골드/실버 메모리 에디터</p>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="party">파티</button>
            <button class="tab-btn" data-tab="items">도구</button>
            <button class="tab-btn" data-tab="trainer">트레이너 포획</button>
        </nav>

        <!-- Tab Content -->
        <main class="tab-content">
            <!-- Party Pokemon Tab -->
            <section id="party-tab" class="tab-pane active">
                <div class="party-header">
                    <div class="party-title-group">
                        <h2>파티 포켓몬 <span class="party-count" id="party-count">(1/6)</span></h2>
                    </div>
                    <div class="slot-controls">
                        <button class="slot-control-btn" id="add-slot-btn" title="슬롯 추가">+</button>
                        <button class="slot-control-btn" id="remove-slot-btn" title="슬롯 제거">−</button>
                    </div>
                </div>

                <div class="party-container">
                    <!-- Slot List Area -->
                    <div class="party-slot-list-wrapper">
                        <div class="party-slot-list" id="party-slot-list">
                            <!-- Slots will be dynamically rendered -->
                        </div>
                    </div>

                    <!-- Edit Area -->
                    <div class="party-edit-area" id="party-edit-area">
                        <div class="edit-header">
                            <h3 id="edit-title">슬롯 1 편집</h3>
                        </div>

                        <form class="edit-form">
                            <div class="form-group">
                                <label>포켓몬 종족</label>
                                <select id="edit-species" class="pokemon-species">
                                    <option value="">선택하세요</option>
                                    <option value="0x19">피카츄 (0x19)</option>
                                    <option value="0x96">이브이 (0x96)</option>
                                    <option value="0x03">이상해씨 (0x03)</option>
                                    <option value="0x09">꼬부기 (0x09)</option>
                                    <option value="0x06">파이리 (0x06)</option>
                                    <option value="0x99">뮤 (0x99)</option>
                                    <option value="0x95">뮤츠 (0x95)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>레벨</label>
                                <input type="number" id="edit-level" class="pokemon-level" min="1" max="100" value="50">
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Items Tab -->
            <section id="items-tab" class="tab-pane">
                <h2>도구 에디팅</h2>
                <p class="coming-soon">개발 중...</p>
            </section>

            <!-- Trainer Capture Tab -->
            <section id="trainer-tab" class="tab-pane">
                <h2>트레이너 포켓몬 포획</h2>
                <div class="form-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="trainer-capture-toggle">
                        <span>트레이너 포켓몬 포획 활성화</span>
                    </label>
                    <p class="warning">⚠️ 이 기능은 게임 진행에 영향을 줄 수 있습니다.</p>
                </div>
            </section>
        </main>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-primary" id="generate-btn">생성</button>
            <button class="btn btn-secondary" id="reset-btn">초기화</button>
        </div>

        <!-- Output Table -->
        <section class="output-section">
            <h2>출력 결과</h2>
            <div class="output-actions">
                <button class="btn btn-small" id="copy-btn">복사</button>
                <button class="btn btn-small" id="download-btn">CSV 다운로드</button>
            </div>
            <div class="table-container">
                <table class="output-table" id="output-table">
                    <thead>
                        <tr>
                            <th>주소</th>
                            <th>값 (HEX)</th>
                            <th>설명</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="empty-state">
                            <td colspan="3">생성 버튼을 눌러 메모리 값을 생성하세요.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>GSMemKit v0.1 | <a href="https://github.com" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/memory.js"></script>
</body>
</html>
